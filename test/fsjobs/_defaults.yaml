---
name: "data"
fs:
  url: "C:\\Users\\ostr\\OneDrive\\PHD_litreture"
  update_rate: "15m"
  excludes:
  - "*/~*"
  json_support: false
  filename_as_id: false
  add_filesize: true
  remove_deleted: true
