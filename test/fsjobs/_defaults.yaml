  index_content: true
  attributes_support: false
  raw_metadata: false
  xml_support: false
  index_folders: false
  lang_detect: false
  continue_on_error: false
  indexed_chars: "1000000"
  ocr:
    language: "eng"
    enabled: true
    pdf_strategy: "auto"
    path: "C:\\install\\tails\\Tesseract-OCR"
    data_path: "C:\\install\\tails\\Tesseract-OCR\\tessdata"
  follow_symlinks: false
elasticsearch:
  urls: "http://127.0.0.1:9200"
  bulk_size: 100
